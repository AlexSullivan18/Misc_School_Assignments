<html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css"> 
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body> 
  <div id= "message"></div>
  <h2>Please type your new password</h2>
  
  <form method="post" action="/exam/changePassword">
  <div style = "float:left; width: 200px;">Current Password </div>
    <input type="text" name="currentPassword" placeholder="Current Password"><br>
  <div style = "float:left; width: 200px;">New Password </div>
    <input type="text" name="newPassword" placeholder="Password"><br>
  <div style = "float:left; width: 200px;">New Password one more time </div>
    <textarea name="passwordConfirm" placeholder="Password confirmation"></textarea><br>
  <br><div style = "float:left; width: 200px;">&nbsp;</div>
    <input type="submit" value="Change Password">
  </form>

  <br> <a href="/exam/logout">Log out</a><br>

  <script src="/javascripts/whoami.js" type="text/babel"></script>
  <script src="/javascripts/changePassword.js" type="text/babel"></script>
  <script src="/javascripts/message.js" type="text/babel"></script> 
</body>
</html>
